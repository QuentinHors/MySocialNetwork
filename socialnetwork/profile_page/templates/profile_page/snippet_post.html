<div>
    <h3>Post de {{ post.user.username }} (id={{ post.id }})</h3>
    <p>Cr√©er le {{ post.date_created }}</p>
    <p>{{ post.text }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" style="max-width: 250px;">
    {% endif %}
    <a href="{% url 'update_post' post.id %}?next={{ request.path|urlencode }}">Modifier</a>
    <a href="{% url 'delete_post' post.id %}?next={{ request.path|urlencode }}">Supprimer</a>
    <a href="{% url 'create_comment' post.id %}?next={{request.path|urlencode}}">Commenter</a>
    {% for comment in comments %}
        {% include 'profile_page/snippet_comment.html' with comment=comment %}
    {% endfor %}
</div>
